<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://airave-ui.netlify.app/component.css" rel="stylesheet">
    <title>Airave Mart</title>
</head>
<body>
    <nav>
        <div class="nav-brand ml-5">
            <a href="/landing page/index.html">
                <span class="text-accent">Airave</span>
                <span class="text-light">Mart</span>
            </a>
        </div>
        <div class="searchbox mr-2">
            <input type="text" class="search-input">
            <i class="bi bi-search search-icon"></i>
        </div>
        <ul class="mr-5 gap-1">
            <li>
                <a href="/Cart/cart.html"><div class="badge-wrapper">
                <i class="bi bi-cart fa-lg"></i>
                <span class="icon-badge flex-align-center">14</span>
                </div></a>
            </li>
            <li><a href="/Wishlist/wishlist.html"><i class="bi bi-heart"></i></a></li>
                <li><i class="bi bi-person-fill"></i></li>
      </ul>
    </nav>
    <div class="flex-align-center m-5">
        <div class="form box-shadow pd-2 ">
            <h3 class="mt-1 mb-2 flex-align-center">Sign up</h3>
            <div class="form">
                <div class="input-with-icons ">
                    <i class="input-icon"></i>
                    <input type="text" 
                    placeholder="Enter your First name"
                    class="icon-input"/>
                </div>
                <div class="input-with-icons ">
                    <i class="input-icon"></i>
                    <input type="text" 
                    placeholder="Enter your Last name"
                    class="icon-input"/>
                </div>
                <div class="input-with-icons ">
                    <i class="input-icon"></i>
                    <input type="email" 
                    placeholder="Enter your Email"
                    class="icon-input"/>
                </div>
                <div class="input-with-icons ">
                    <i class="input-icon"></i>
                    <input type="password" 
                    placeholder="Enter your Password"
                    class="icon-input"/>
                </div>
                <div class="input-with-icons">
                    <i class="input-icon"></i>
                    <input type="password"
                    placeholder="Re-enter your Password"
                    class="icon-input"/>
                </div>
                <p id="error"></p>
            <div class="flex-align-center mt-1">
                <button class="btn btn-gradient-pink width-100">Sign Up</button>
            </div>
            <div class="flex-align-center">
                <a href="/Login/login.html"><button class="btn-link-gray m-1">Already have an account?</button></a>
            </div>
        </div>
        <script src="/Login/login.js"></script>
</body>
</html>
